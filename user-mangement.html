        <!-- Add User Modal (Hidden by default) -->

        <!-- Edit User Modal (Hidden by default) -->

                    <form id="edit-user-form" class="space-y-4">

                        <div>
                            <label for="edit-role" class="block text-xs font-medium text-gray-700 mb-2">Role</label>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Your web app's Firebase configuration - SAMA DENGAN INDEX.HTML
        const firebaseConfig = {
            apiKey: "AIzaSyASnGEE-S_-1GfsqitrV26KVbUGCKLRxW8",
            authDomain: "test-login-e3c51.firebaseapp.com",
            databaseURL: "https://test-login-e3c51-default-rtdb.firebaseio.com",
            projectId: "test-login-e3c51",
            storageBucket: "test-login-e3c51.firebasestorage.app",
            messagingSenderId: "410742520241",
            appId: "1:410742520241:web:f9f13bf4fa2e10a701a590",
            measurementId: "G-TEYTCLQVYM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const loadingEl = document.getElementById('loading');
        const usersContainer = document.getElementById('users-container');
        
        // Add User Form Elements
        const showAddFormBtn = document.getElementById('show-add-form-btn');
        const addUserFormContainer = document.getElementById('add-user-form-container');
        const addUserForm = document.getElementById('add-user-form');
        const cancelAddBtn = document.getElementById('cancel-add-btn');
        const closeAddModal = document.getElementById('close-add-modal');
        const formStatus = document.getElementById('form-status');

        // Edit User Form Elements
        const editUserModal = document.getElementById('edit-user-modal');
        const editUserForm = document.getElementById('edit-user-form');
        const closeEditModal = document.getElementById('close-edit-modal');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const editFormStatus = document.getElementById('edit-form-status');
        const editUserIndex = document.getElementById('edit-user-index');

        let usersData = [];

        // Function to render users on the page
        function renderUsers() {
            usersContainer.innerHTML = '';
            if (!Array.isArray(usersData) || usersData.length === 0) {
                usersContainer.innerHTML = `<p class="text-center text-gray-500">Belum ada pengguna. Silakan tambahkan pengguna baru.</p>`;
                return;
            }

            // Create table structure
            let tableContent = `
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead class="bg-white border-b border-gray-200">
                            <tr>
                                <th class="px-1 py-3 text-left text-xs font-medium text-gray-600 w-16">
                                    <div class="flex items-center space-x-1 relative">
                                        <input type="checkbox" id="select-all-checkbox" class="form-checkbox h-4 w-4 text-blue-600 relative group">
                                        <div id="delete-selected-collapse" class="hidden">
                                            <button id="delete-selected-btn" class="text-red-600 hover:text-red-700 p-1 text-xs">
                                                Hapus
                                            </button>
                                        </div>
                                        <div class="absolute left-full ml-1 top-0 bg-white border border-gray-200 shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none z-50 min-w-max">
                                            <div class="px-2 py-1 text-xs text-gray-700 whitespace-nowrap">
                                                Hapus pengguna terpilih
                                            </div>
                                        </div>
                                    </div>
                                </th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-600 w-12">No</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-600 w-32">Username</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-600 w-48">Nama Lengkap</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-600 w-24">Role</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-600 w-32">Kelas/Jabatan</th>
                                <th class="px-2 py-3 text-left text-xs font-medium text-gray-600 w-20">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white">
            `;

            usersData.forEach((user, index) => {
                if (!user) return; // Skip if user data is null/undefined

                let roleDisplay = '';
                switch (user.Role) {
                    case 'admin':
                        roleDisplay = '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Admin</span>';
                        break;
                    case 'student':
                        roleDisplay = '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">Student</span>';
                        break;
                    default:
                        roleDisplay = '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">Unknown</span>';
                }

                tableContent += `
                    <tr class="border-b border-gray-100 hover:bg-gray-50">
                        <td class="px-1 py-3 whitespace-nowrap w-16">
                            <input type="checkbox" class="user-select-checkbox form-checkbox h-4 w-4 text-blue-600" data-index="${index}">
                        </td>
                        <td class="px-2 py-3 whitespace-nowrap text-sm font-medium text-gray-900 w-12">
                            ${index + 1}
                        </td>
                        <td class="px-2 py-3 whitespace-nowrap text-sm font-medium text-gray-900 w-32">
                            ${user.Username || ''}
                        </td>
                        <td class="px-2 py-3 text-sm text-gray-700 w-48">
                            ${user["Full Name"] || ''}
                        </td>
                        <td class="px-2 py-3 whitespace-nowrap w-24">
                            ${roleDisplay}
                        </td>
                        <td class="px-2 py-3 text-sm text-gray-700 w-32">
                            ${user.Class || ''}
                        </td>
                        <td class="px-2 py-3 whitespace-nowrap w-20">
                            <div class="flex flex-col -space-y-1">
                                <button class="edit-user-btn bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 text-xs relative z-10 hover:z-20" data-index="${index}">
                                    Edit
                                </button>
                                <button class="delete-user-btn bg-red-500 hover:bg-red-600 text-white px-2 py-1 text-xs relative z-10 hover:z-20" data-index="${index}">
                                    Hapus
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            tableContent += `
                        </tbody>
                    </table>
                </div>
            `;

            usersContainer.innerHTML = tableContent;
        }

        // --- Logic for Add User Form ---
        
        // Function to update delete button visibility
        function updateDeleteButtonVisibility() {
            const selectedCheckboxes = document.querySelectorAll('.user-select-checkbox:checked');
            const deleteCollapse = document.getElementById('delete-selected-collapse');
            
            if (selectedCheckboxes.length > 0) {
                deleteCollapse.classList.remove('hidden');
            } else {
                deleteCollapse.classList.add('hidden');
            }
        }

        // Select all checkbox functionality
        document.addEventListener('change', function(e) {
            if (e.target.id === 'select-all-checkbox') {
                const checkboxes = document.querySelectorAll('.user-select-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = e.target.checked;
                });
                updateDeleteButtonVisibility();
            }
            
            // Handle individual checkbox changes
            if (e.target.classList.contains('user-select-checkbox')) {
                updateDeleteButtonVisibility();
                
                // Update select all checkbox state
                const allCheckboxes = document.querySelectorAll('.user-select-checkbox');
                const checkedCheckboxes = document.querySelectorAll('.user-select-checkbox:checked');
                const selectAllCheckbox = document.getElementById('select-all-checkbox');
                
                if (checkedCheckboxes.length === 0) {
                    selectAllCheckbox.indeterminate = false;
                    selectAllCheckbox.checked = false;
                } else if (checkedCheckboxes.length === allCheckboxes.length) {
                    selectAllCheckbox.indeterminate = false;
                    selectAllCheckbox.checked = true;
                } else {
                    selectAllCheckbox.indeterminate = true;
                }
            }
        });

        // Delete selected users (using event delegation)
        document.addEventListener('click', function(e) {
            if (e.target.id === 'delete-selected-btn') {
                const selectedCheckboxes = document.querySelectorAll('.user-select-checkbox:checked');
                
                if (selectedCheckboxes.length === 0) {
                    alert('Pilih minimal satu pengguna untuk dihapus!');
                    return;
                }

                const confirmMessage = `Apakah Anda yakin ingin menghapus ${selectedCheckboxes.length} pengguna yang dipilih?`;
                if (confirm(confirmMessage)) {
                    // Get indices of selected users (in descending order to avoid index shifting)
                    const indicesToDelete = Array.from(selectedCheckboxes)
                        .map(cb => parseInt(cb.dataset.index))
                        .sort((a, b) => b - a);

                    // Delete users from Firebase by filtering out selected indices
                    const updatedUsers = usersData.filter((_, index) => !indicesToDelete.includes(index));
                    
                    // Convert array to object format for Firebase
                    const usersObject = {};
                    updatedUsers.forEach((user, index) => {
                        usersObject[index] = user;
                    });
                    
                    // Save updated users array to Firebase
                    set(ref(database), usersObject)
                        .then(() => {
                            alert(`${selectedCheckboxes.length} pengguna berhasil dihapus!`);
                            // Hide delete button after successful deletion
                            document.getElementById('delete-selected-collapse').classList.add('hidden');
                            loadUsers(); // Reload the users
                        })
                        .catch(error => {
                            console.error('Error deleting users:', error);
                            alert(`Terjadi kesalahan saat menghapus pengguna: ${error.message}`);
                        });
                }
            }
        });
        
        showAddFormBtn.addEventListener('click', () => {
            addUserFormContainer.classList.remove('hidden');
        });

        cancelAddBtn.addEventListener('click', () => {
            addUserForm.reset();
            addUserFormContainer.classList.add('hidden');
            formStatus.textContent = '';
        });

        closeAddModal.addEventListener('click', () => {
            addUserForm.reset();
            addUserFormContainer.classList.add('hidden');
            formStatus.textContent = '';
        });

        // Function to populate edit form with existing user data
        function populateEditForm(userIndex) {
            const user = usersData[userIndex];
            editUserIndex.value = userIndex;
            
            // Fill form fields
            document.getElementById('edit-username').value = user.Username || '';
            document.getElementById('edit-full-name').value = user["Full Name"] || '';
            document.getElementById('edit-role').value = user.Role || 'student';
            document.getElementById('edit-class').value = user.Class || '';
        }

        // Event listeners for edit and delete functionality
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('edit-user-btn')) {
                const userIndex = parseInt(e.target.dataset.index);
                populateEditForm(userIndex);
                editUserModal.classList.remove('hidden');
            }
            
            if (e.target.classList.contains('delete-user-btn')) {
                const userIndex = parseInt(e.target.dataset.index);
                if (confirm('Apakah Anda yakin ingin menghapus pengguna ini?')) {
                    deleteUser(userIndex);
                }
            }
        });

        // Close edit modal
        closeEditModal.addEventListener('click', () => {
            editUserModal.classList.add('hidden');
        });

        cancelEditBtn.addEventListener('click', () => {
            editUserModal.classList.add('hidden');
        });

        // Function to delete user
        async function deleteUser(userIndex) {
            try {
                const updatedUsers = usersData.filter((_, index) => index !== userIndex);
                
                // Convert array to object format for Firebase
                const usersObject = {};
                updatedUsers.forEach((user, index) => {
                    usersObject[index] = user;
                });
                
                await set(ref(database), usersObject);
                usersData = updatedUsers;
                renderUsers();
            } catch (error) {
                console.error("Error deleting user:", error);
                alert('Gagal menghapus pengguna: ' + error.message);
            }
        }

        // Add User Form Submit Handler
        addUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            formStatus.textContent = 'Menyimpan...';
            formStatus.classList.remove('text-red-500', 'text-green-500');
            formStatus.classList.add('text-gray-500');

            const newUser = {
                Username: document.getElementById('username').value.trim(),
                "Full Name": document.getElementById('full-name').value.trim(),
                Role: document.getElementById('role').value,
                Class: document.getElementById('class').value.trim(),
                Password: document.getElementById('password').value.trim()
            };

            try {
                // Validate required fields
                if (!newUser.Username || !newUser["Full Name"] || !newUser.Class || !newUser.Password) {
                    throw new Error("Semua field harus diisi.");
                }

                // Check if username already exists
                const existingUser = usersData.find(user => user && user.Username === newUser.Username);
                if (existingUser) {
                    throw new Error("Username sudah digunakan.");
                }

                // Add new user to array
                usersData.push(newUser);
                
                // Convert array to object format for Firebase
                const usersObject = {};
                usersData.forEach((user, index) => {
                    usersObject[index] = user;
                });
                
                // Save to database
                await set(ref(database), usersObject);

                formStatus.textContent = 'Pengguna berhasil disimpan!';
                formStatus.classList.add('text-green-500');

                setTimeout(() => {
                    addUserForm.reset();
                    addUserFormContainer.classList.add('hidden');
                    loadUsers(); // Refresh the view
                }, 1000);

            } catch (error) {
                console.error("Error saving user:", error);
                formStatus.textContent = `Gagal menyimpan: ${error.message}`;
                formStatus.classList.add('text-red-500');
            }
        });

        // Edit User Form Submit Handler
        editUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            editFormStatus.textContent = 'Menyimpan perubahan...';
            editFormStatus.classList.remove('text-red-500', 'text-green-500');
            editFormStatus.classList.add('text-gray-500');

            const userIndex = parseInt(editUserIndex.value);
            const updatedUser = {
                ...usersData[userIndex],
                "Full Name": document.getElementById('edit-full-name').value.trim(),
                Role: document.getElementById('edit-role').value,
                Class: document.getElementById('edit-class').value.trim()
            };

            try {
                // Validate required fields
                if (!updatedUser["Full Name"] || !updatedUser.Class) {
                    throw new Error("Nama lengkap dan kelas/jabatan harus diisi.");
                }

                // Update the user in the array
                usersData[userIndex] = updatedUser;
                
                // Convert array to object format for Firebase
                const usersObject = {};
                usersData.forEach((user, index) => {
                    usersObject[index] = user;
                });
                
                // Save to database
                await set(ref(database), usersObject);

                editFormStatus.textContent = 'Pengguna berhasil diperbarui!';
                editFormStatus.classList.add('text-green-500');

                setTimeout(() => {
                    editUserModal.classList.add('hidden');
                    renderUsers(); // Refresh the display
                }, 1000);

            } catch (error) {
                console.error("Error updating user:", error);
                editFormStatus.textContent = `Gagal memperbarui: ${error.message}`;
                editFormStatus.classList.add('text-red-500');
            }
        });

        // Main function to fetch data and load users
        async function loadUsers() {
            loadingEl.classList.remove('hidden');
            usersContainer.innerHTML = '';
            
            try {
                const snapshot = await get(ref(database));
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    
                    // Extract users from the object (exclude examResults)
                    usersData = [];
                    for (const key in data) {
                        if (key !== 'examResults' && data[key] && typeof data[key] === 'object') {
                            usersData.push(data[key]);
                        }
                    }
                } else {
                    usersData = []; // No users exist yet
                }
                renderUsers();
                
            } catch (error) {
                console.error("Error during user loading: ", error);
                usersContainer.innerHTML = `<p class="text-red-500 font-semibold text-center">Gagal memuat data pengguna. <br><small>${error.message}</small></p>`;
            } finally {
                loadingEl.classList.add('hidden');
            }
        }

        // Initial load
        loadUsers();
    </script>
