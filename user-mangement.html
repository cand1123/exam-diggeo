<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengguna</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Inter', sans-serif;
        }
        #add-user-form-container, #edit-user-modal {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-2 sm:p-3 md:p-4 max-w-7xl min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg rounded-lg mb-4">
            <div class="max-w-7xl mx-auto px-3">
                <div class="flex justify-between items-center py-2">
                    <div class="flex items-center space-x-6">
                        <a href="quiz-management.html" class="text-gray-600 hover:text-blue-600 font-medium transition-colors text-sm">Manajemen Quiz</a>
                        <a href="user-mangement.html" class="text-blue-600 font-semibold border-b-2 border-blue-600 pb-1 text-sm">Manajemen Pengguna</a>
                    </div>
                    <div class="flex items-center space-x-3">
                        <a href="mode-admin.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded-lg transition-colors duration-200 flex items-center text-sm">
                            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            Kembali ke Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header class="text-left mb-4">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Manajemen Pengguna</h1>
            <p class="text-gray-600 mt-1 text-sm">Kelola data pengguna sistem ujian online.</p>
        </header>

        <!-- Add User Modal (Hidden by default) -->
        <div id="add-user-form-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-4 border w-11/12 md:w-2/3 lg:w-1/3 shadow-lg rounded-md bg-white text-sm">
                <div class="mt-3">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-gray-900">Tambah Pengguna Baru</h3>
                        <button id="close-add-modal" class="text-gray-400 hover:text-gray-600 text-xl font-bold">&times;</button>
                    </div>
                    <form id="add-user-form" class="space-y-4">
                        <div>
                            <label for="username" class="block text-xs font-medium text-gray-700">Username</label>
                            <input type="text" id="username" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-xs" required>
                        </div>
                        <div>
                            <label for="full-name" class="block text-xs font-medium text-gray-700">Nama Lengkap</label>
                            <input type="text" id="full-name" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-xs" required>
                        </div>
                        <div>
                            <label for="role" class="block text-xs font-medium text-gray-700">Role</label>
                            <select id="role" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-xs">
                                <option value="student">Student</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div>
                            <label for="class" class="block text-xs font-medium text-gray-700">Kelas / Jabatan</label>
                            <input type="text" id="class" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-xs" required>
                        </div>
                        <div>
                            <label for="password" class="block text-xs font-medium text-gray-700">Password</label>
                            <input type="password" id="password" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-xs" required>
                        </div>
                        
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancel-add-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-3 rounded text-sm">Batal</button>
                            <button type="submit" id="save-user-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded text-sm">Simpan Pengguna</button>
                        </div>
                        <p id="form-status" class="text-sm text-center"></p>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit User Modal (Hidden by default) -->
        <div id="edit-user-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-4 border w-11/12 md:w-2/3 lg:w-1/3 shadow-lg rounded-md bg-white text-sm">
                <div class="mt-3">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-gray-900">Edit Pengguna</h3>
                        <button id="close-edit-modal" class="text-gray-400 hover:text-gray-600 text-xl font-bold">&times;</button>
                    </div>
                    
                    <form id="edit-user-form" class="space-y-4">
                        <input type="hidden" id="edit-user-index">
                        
                        <div>
                            <label for="edit-username" class="block text-xs font-medium text-gray-700">Username</label>
                            <input type="text" id="edit-username" disabled class="mt-1 block w-full rounded border-gray-300 shadow-sm bg-gray-100 text-xs cursor-not-allowed">
                        </div>
                        
                        <div>
                            <label for="edit-full-name" class="block text-xs font-medium text-gray-700">Nama Lengkap</label>
                            <input type="text" id="edit-full-name" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-xs" required>
                        </div>
                        
                        <div>
                            <label for="edit-role" class="block text-xs font-medium text-gray-700">Role</label>
                            <select id="edit-role" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-xs">
                                <option value="student">Student</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="edit-class" class="block text-xs font-medium text-gray-700">Kelas / Jabatan</label>
                            <input type="text" id="edit-class" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-xs" required>
                        </div>
                        
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancel-edit-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-3 rounded text-sm">Batal</button>
                            <button type="submit" id="update-user-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-3 rounded text-sm">Update Pengguna</button>
                        </div>
                        
                        <p id="edit-form-status" class="text-sm text-center"></p>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <main id="user-container" class="bg-white p-4 sm:p-6 rounded-xl shadow-lg">
            <!-- Add User Button -->
            <div class="text-center mb-6">
                <button id="show-add-form-btn" class="bg-green-600 hover:bg-green-700 text-white px-2 py-1 rounded text-xs">
                    + Tambah Pengguna Baru
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="text-center py-10">
                <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-4 text-gray-600">Memuat data pengguna...</p>
            </div>

            <!-- Users Table -->
            <div id="users-container" class="space-y-8"></div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-auto pt-8 text-gray-500 text-sm">
            <p>&copy; 2024 Sistem Ujian. Semua hak dilindungi.</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyASnGEE-S_-1GfsqitrV26KVbUGCKLRxW8",
            authDomain: "test-login-e3c51.firebaseapp.com",
            databaseURL: "https://test-login-e3c51-default-rtdb.firebaseio.com",
            projectId: "test-login-e3c51",
            storageBucket: "test-login-e3c51.appspot.com",
            messagingSenderId: "410742520241",
            appId: "1:410742520241:web:b801fe48e29f9a0e01a590",
            measurementId: "G-2LKPSMCB6B"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const loadingEl = document.getElementById('loading');
        const usersContainer = document.getElementById('users-container');
        
        // Add User Form Elements
        const showAddFormBtn = document.getElementById('show-add-form-btn');
        const addUserFormContainer = document.getElementById('add-user-form-container');
        const addUserForm = document.getElementById('add-user-form');
        const cancelAddBtn = document.getElementById('cancel-add-btn');
        const closeAddModal = document.getElementById('close-add-modal');
        const formStatus = document.getElementById('form-status');

        // Edit User Form Elements
        const editUserModal = document.getElementById('edit-user-modal');
        const editUserForm = document.getElementById('edit-user-form');
        const closeEditModal = document.getElementById('close-edit-modal');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const editFormStatus = document.getElementById('edit-form-status');
        const editUserIndex = document.getElementById('edit-user-index');

        let usersData = [];

        // Function to render users on the page
        function renderUsers() {
            usersContainer.innerHTML = '';
            if (!Array.isArray(usersData) || usersData.length === 0) {
                usersContainer.innerHTML = `<p class="text-center text-gray-500">Belum ada pengguna. Silakan tambahkan pengguna baru.</p>`;
                return;
            }

            // Create table structure
            let tableContent = `
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Lengkap</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kelas/Jabatan</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
            `;

            usersData.forEach((user, index) => {
                if (!user) return; // Skip if user data is null/undefined

                let roleDisplay = '';
                switch (user.Role) {
                    case 'admin':
                        roleDisplay = '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Admin</span>';
                        break;
                    case 'student':
                        roleDisplay = '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">Student</span>';
                        break;
                    default:
                        roleDisplay = '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">Unknown</span>';
                }

                tableContent += `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${index + 1}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${user.Username || ''}
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-900">
                            ${user["Full Name"] || ''}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${roleDisplay}
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-900">
                            ${user.Class || ''}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex space-x-2">
                                <button class="edit-user-btn bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 rounded text-xs" data-index="${index}">
                                    Edit
                                </button>
                                <button class="delete-user-btn bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-xs" data-index="${index}">
                                    Hapus
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            tableContent += `
                        </tbody>
                    </table>
                </div>
            `;

            usersContainer.innerHTML = tableContent;
        }

        // --- Logic for Add User Form ---
        
        showAddFormBtn.addEventListener('click', () => {
            addUserFormContainer.classList.remove('hidden');
        });

        cancelAddBtn.addEventListener('click', () => {
            addUserForm.reset();
            addUserFormContainer.classList.add('hidden');
            formStatus.textContent = '';
        });

        closeAddModal.addEventListener('click', () => {
            addUserForm.reset();
            addUserFormContainer.classList.add('hidden');
            formStatus.textContent = '';
        });

        // Function to populate edit form with existing user data
        function populateEditForm(userIndex) {
            const user = usersData[userIndex];
            editUserIndex.value = userIndex;
            
            // Fill form fields
            document.getElementById('edit-username').value = user.Username || '';
            document.getElementById('edit-full-name').value = user["Full Name"] || '';
            document.getElementById('edit-role').value = user.Role || 'student';
            document.getElementById('edit-class').value = user.Class || '';
        }

        // Event listeners for edit and delete functionality
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('edit-user-btn')) {
                const userIndex = parseInt(e.target.dataset.index);
                populateEditForm(userIndex);
                editUserModal.classList.remove('hidden');
            }
            
            if (e.target.classList.contains('delete-user-btn')) {
                const userIndex = parseInt(e.target.dataset.index);
                if (confirm('Apakah Anda yakin ingin menghapus pengguna ini?')) {
                    deleteUser(userIndex);
                }
            }
        });

        // Close edit modal
        closeEditModal.addEventListener('click', () => {
            editUserModal.classList.add('hidden');
        });

        cancelEditBtn.addEventListener('click', () => {
            editUserModal.classList.add('hidden');
        });

        // Function to delete user
        async function deleteUser(userIndex) {
            try {
                const updatedUsers = usersData.filter((_, index) => index !== userIndex);
                await set(ref(database), updatedUsers);
                usersData = updatedUsers;
                renderUsers();
            } catch (error) {
                console.error("Error deleting user:", error);
                alert('Gagal menghapus pengguna: ' + error.message);
            }
        }

        // Add User Form Submit Handler
        addUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            formStatus.textContent = 'Menyimpan...';
            formStatus.classList.remove('text-red-500', 'text-green-500');
            formStatus.classList.add('text-gray-500');

            const newUser = {
                Username: document.getElementById('username').value.trim(),
                "Full Name": document.getElementById('full-name').value.trim(),
                Role: document.getElementById('role').value,
                Class: document.getElementById('class').value.trim(),
                Password: document.getElementById('password').value.trim()
            };

            try {
                // Validate required fields
                if (!newUser.Username || !newUser["Full Name"] || !newUser.Class || !newUser.Password) {
                    throw new Error("Semua field harus diisi.");
                }

                // Check if username already exists
                const existingUser = usersData.find(user => user && user.Username === newUser.Username);
                if (existingUser) {
                    throw new Error("Username sudah digunakan.");
                }

                // Add new user to array
                usersData.push(newUser);
                
                // Save to database
                await set(ref(database), usersData);

                formStatus.textContent = 'Pengguna berhasil disimpan!';
                formStatus.classList.add('text-green-500');

                setTimeout(() => {
                    addUserForm.reset();
                    addUserFormContainer.classList.add('hidden');
                    loadUsers(); // Refresh the view
                }, 1000);

            } catch (error) {
                console.error("Error saving user:", error);
                formStatus.textContent = `Gagal menyimpan: ${error.message}`;
                formStatus.classList.add('text-red-500');
            }
        });

        // Edit User Form Submit Handler
        editUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            editFormStatus.textContent = 'Menyimpan perubahan...';
            editFormStatus.classList.remove('text-red-500', 'text-green-500');
            editFormStatus.classList.add('text-gray-500');

            const userIndex = parseInt(editUserIndex.value);
            const updatedUser = {
                ...usersData[userIndex],
                "Full Name": document.getElementById('edit-full-name').value.trim(),
                Role: document.getElementById('edit-role').value,
                Class: document.getElementById('edit-class').value.trim()
            };

            try {
                // Validate required fields
                if (!updatedUser["Full Name"] || !updatedUser.Class) {
                    throw new Error("Nama lengkap dan kelas/jabatan harus diisi.");
                }

                // Update the user in the array
                usersData[userIndex] = updatedUser;
                
                // Save to database
                await set(ref(database), usersData);

                editFormStatus.textContent = 'Pengguna berhasil diperbarui!';
                editFormStatus.classList.add('text-green-500');

                setTimeout(() => {
                    editUserModal.classList.add('hidden');
                    renderUsers(); // Refresh the display
                }, 1000);

            } catch (error) {
                console.error("Error updating user:", error);
                editFormStatus.textContent = `Gagal memperbarui: ${error.message}`;
                editFormStatus.classList.add('text-red-500');
            }
        });

        // Main function to fetch data and load users
        async function loadUsers() {
            loadingEl.classList.remove('hidden');
            usersContainer.innerHTML = '';
            
            try {
                const snapshot = await get(ref(database));
                if (snapshot.exists()) {
                    usersData = snapshot.val();
                } else {
                    usersData = []; // No users exist yet
                }
                renderUsers();
                
            } catch (error) {
                console.error("Error during user loading: ", error);
                usersContainer.innerHTML = `<p class="text-red-500 font-semibold text-center">Gagal memuat data pengguna. <br><small>${error.message}</small></p>`;
            } finally {
                loadingEl.classList.add('hidden');
            }
        }

        // Initial load
        loadUsers();
    </script>

</body>
</html>
